[env]
TERM = "alacritty"

[font]
size = 16.0
normal = { family = "FiraCode Nerd Font", style = "Regular" }
bold = { family = "FiraCode Nerd Font", style = "Bold" }
italic = { family = "VictorMono Nerd Font", style = "Italic" }
bold_italic = { family = "VictorMono Nerd Font", style = "Oblique" }

[keyboard]
bindings = [
  { key = "Space", mods = "Shift|Control", action = "None" },
  { key = "Slash", mods = "Control", chars = "\u001F" },
  { key = "Slash", mods = "Shift|Control", chars = "\u001F" },
  { key = "6", mods = "Control", chars = "\u001E" },
  { key = "6", mods = "Shift|Control", chars = "\u001E" },
  { key = "\\", mods = "Control", chars = "\u001C" },
  { key = "\\", mods = "Shift|Control", chars = "\u001C" },
  # Backslash does not work, so we use the key next to it..
  { key = "'", mods = "Control", chars = "\u001C" },
  { key = "'", mods = "Shift|Control", chars = "\u001C" },
  # Also disables Vi mode
  # https://github.com/neovim/neovim/issues/8435
  # Currently does not map to C-Space in neovim.
  { key = "Space", mods = "Control", chars = "\u0000" },
  { key = "Space", mods = "Shift|Control", chars = "\u0000" },
  { key = "2", mods = "Control", chars = "\u0000" },
  { key = "2", mods = "Shift|Control", chars = "\u0000" },
]

[mouse]
bindings = [
  { mouse = "Right", mods = "Control", action = "None" },
  { mouse = "Middle", mode = "~Vi", action = "None" },
]

[window]
decorations = "Buttonless"
padding = { x = 20, y = 20 }
startup_mode = "Windowed"

# Catppuccin Macchiato (https://github.com/catppuccin/alacritty/blob/main/catppuccin-macchiato.toml)
